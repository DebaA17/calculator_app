<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator - by Debasis</title>
    <meta name="description" content="A modern, responsive calculator web app by Debasis">
    <meta name="author" content="Debasis">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="info-bar">
        <div class="info-item">
            <i class="fas fa-globe"></i>
            <span>IP: <span id="user-ip">Loading...</span></span>
        </div>
        <div class="info-item">
            <i class="fas fa-desktop"></i>
            <span id="device-info">Loading...</span>
        </div>
    </header>

    <main class="calculator-container">
        <div class="calculator" role="application" aria-label="Calculator">
            <div class="display-container">
                <input 
                    type="text" 
                    id="display" 
                    class="display" 
                    value="0" 
                    readonly 
                    aria-label="Calculator display"
                    tabindex="0"
                >
            </div>
            
            <div class="buttons-grid" role="grid">
                <button class="btn btn-clear" data-action="clear" aria-label="Clear">C</button>
                <button class="btn btn-operator" data-action="divide" aria-label="Divide">÷</button>
                <button class="btn btn-operator" data-action="multiply" aria-label="Multiply">×</button>
                <button class="btn btn-operator" data-action="subtract" aria-label="Subtract">−</button>
                
                <button class="btn btn-number" data-number="7" aria-label="Seven">7</button>
                <button class="btn btn-number" data-number="8" aria-label="Eight">8</button>
                <button class="btn btn-number" data-number="9" aria-label="Nine">9</button>
                <button class="btn btn-operator btn-add" data-action="add" aria-label="Add" rowspan="2">+</button>
                
                <button class="btn btn-number" data-number="4" aria-label="Four">4</button>
                <button class="btn btn-number" data-number="5" aria-label="Five">5</button>
                <button class="btn btn-number" data-number="6" aria-label="Six">6</button>
                
                <button class="btn btn-number" data-number="1" aria-label="One">1</button>
                <button class="btn btn-number" data-number="2" aria-label="Two">2</button>
                <button class="btn btn-number" data-number="3" aria-label="Three">3</button>
                <button class="btn btn-equals" data-action="equals" aria-label="Equals" rowspan="2">=</button>
                
                <button class="btn btn-number btn-zero" data-number="0" aria-label="Zero">0</button>
                <button class="btn btn-decimal" data-action="decimal" aria-label="Decimal point">.</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">
                <i class="fas fa-calculator"></i>
                Calculator demo by <strong>Debasis</strong>
            </p>
            <a href="https://debasisbiswas" class="main-domain-btn" target="_blank" rel="noopener noreferrer">
                <i class="fas fa-external-link-alt"></i>
                Visit Main Domain
            </a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.37/ua-parser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
